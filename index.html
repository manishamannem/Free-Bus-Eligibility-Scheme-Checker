<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahalakshmi Pathakam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Free Bus Scheme for Females</h1>
  </header>

  <div class="main-container">
    <!-- Form Section -->
    <div class="enquiry-form">
      <label>
        <input type="checkbox" id="genderisfemale" />
        Is your gender female?
      </label><br />

      <label>
        <input type="checkbox" id="hasAadhar" />
        Do you have an Aadhar card?
      </label><br />

      <button id="checkStatus">Check</button>
      <p id="status"></p>
    </div>

    <!-- Image Section -->
    <img
      src="https://wpassets.adda247.com/wp-content/uploads/multisite/sites/5/2023/12/14171140/telangana-e1702554107763.jpg"
      alt="Mahalakshmi Scheme"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
